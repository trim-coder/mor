!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <input type="text" placeholder="Search tasks..." class="search-input">
    <button class="theme-toggle"><i class="fas fa-adjust"></i></button>
  </div>
  <div class="kanban-board">
    <div class="column">
      <h3 class="column-header">
        <span class="column-title" contenteditable="true">To Do</span>
        <button class="add-task"><i class="fas fa-plus"></i></button>
        <button class="column-color-picker"><i class="fas fa-palette"></i></button>
      </h3>
      <div class="task-list">
        <!-- Tasks will be added here dynamically -->
      </div>
    </div>
    <div class="column">
      <h3 class="column-header">
        <span class="column-title" contenteditable="true">In Progress</span>
        <button class="add-task"><i class="fas fa-plus"></i></button>
        <button class="column-color-picker"><i class="fas fa-palette"></i></button>
      </h3>
      <div class="task-list">
        <!-- Tasks will be added here dynamically -->
      </div>
    </div>
    <div class="column">
      <h3 class="column-header">
        <span class="column-title" contenteditable="true">Done</span>
        <button class="add-task"><i class="fas fa-plus"></i></button>
        <button class="column-color-picker"><i class="fas fa-palette"></i></button>
      </h3>
      <div class="task-list">
        <!-- Tasks will be added here dynamically -->
      </div>
    </div>
    <div class="column">
      <h3 class="column-header">
        <span class="column-title">Add Column</span>
        <button class="add-column"><i class="fas fa-plus"></i></button>
      </h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
